  <script type="text/javascript">
    function getParameterByName(name, url) {
      if (!url) url = window.location.href;
      name = name.replace(/[\[\]]/g, "\\$&");
      var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
          results = regex.exec(url);
      if (!results) return null;
      if (!results[2]) return '';
      return decodeURIComponent(results[2].replace(/\+/g, " "));
    }

    //configure tms
    var wapLocalCode = getParameterByName("lang"); //dynamically set per localized site, see mapping table for values
    if (wapLocalCode === null) {

    }

    var wapSection = "ssg-intel"; //section, specific for each site
    //load tms

      var host = (window.document.location.protocol == 'http:') ? "https://www.intel.com" : "https://www.intel.com";

      var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;  po.src = url;
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
    })();
